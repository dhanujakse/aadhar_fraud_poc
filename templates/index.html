<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aadhaar Fraud Detection POC</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 30px;
}
.container {
    background: white;
    padding: 30px;
    max-width: 900px;
    margin: auto;
    border-radius: 12px;
}
.upload-box {
    border: 2px dashed #aaa;
    padding: 20px;
    margin: 15px 0;
    text-align: center;
}
button {
    padding: 12px 30px;
    font-size: 16px;
    cursor: pointer;
}
#result {
    margin-top: 30px;
    padding: 20px;
    display: none;
    border-radius: 10px;
}
.success { background: #d4edda; }
.warning { background: #fff3cd; }
.danger { background: #f8d7da; }
</style>
</head>

<body>
<div class="container">
<h2>Aadhaar Fraud Detection â€“ Age Consistency POC</h2>

<div class="upload-box">
    <p>Upload Face Image</p>
    <input type="file" id="face">
</div>

<div class="upload-box">
    <p>Upload Iris Image</p>
    <input type="file" id="iris">
</div>

<button onclick="verify()">VERIFY</button>

<div id="result">
    <h3 id="decision"></h3>
    <p id="details"></p>
</div>
</div>

<script>
async function verify() {
    const face = document.getElementById('face').files[0];
    const iris = document.getElementById('iris').files[0];

    if (!face || !iris) {
        alert("Upload both images");
        return;
    }

    const formData = new FormData();
    formData.append("face_image", face);
    formData.append("iris_image", iris);

    const res = await fetch("/verify", {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    if (!res.ok) {
        alert(data.error);
        return;
    }

    const result = document.getElementById("result");
    result.style.display = "block";
    result.className = data.color;

    document.getElementById("decision").innerText = data.decision;
    document.getElementById("details").innerText =
        `Face Age: ${data.face_age} | Iris Age: ${data.iris_age}
Age Difference: ${data.age_difference}
Score: ${data.final_score}

${data.message}`;
}
</script>
</body>
</html>
